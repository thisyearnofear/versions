[package]\nname = \"versions-minimal-server\"\nversion = \"0.11.0\"\nauthors = [\"VERSIONS Team\"]\nedition = \"2021\"\nlicense = \"MIT\"\ndescription = \"VERSIONS - Minimal REST API server for web frontend\"\n\n[[bin]]\nname = \"versions-minimal-server\"\npath = \"src/minimal_server.rs\"\n\n[dependencies]\n# Core dependencies\nanyhow = \"1.0\"\nlog = \"0.4\"\nenv_logger = \"0.11\"\nctrlc = \"3.4\"\nserde = { version = \"1.0\", features = [\"derive\"] }\nserde_json = \"1.0\"\ntokio = { version = \"1.0\", features = [\"full\"] }\ntokio-util = { version = \"0.7\", features = [\"sync\"] }\n\n# Web framework for REST API\naxum = \"0.7\"\ntower = \"0.5\"\ntower-http = { version = \"0.6\", features = [\"cors\", \"fs\"] }\n\n# Blockchain dependencies\nethers = \"2.0\"\n\n# HTTP client for external APIs\nreqwest = { version = \"0.12\", features = [\"json\"] }\n\n# Utilities\nbase64 = \"0.22\"\nrand = \"0.8\"\n\n# OpenSSL with vendored feature for easier deployment\nopenssl = { version = \"0.10\", features = [\"vendored\"] }\n"